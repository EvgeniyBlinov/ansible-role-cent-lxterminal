---
lxterminal__config_path: ~/.config/lxterminal/lxterminal.conf
lxterminal__settings_general:
  selchars: -A-Za-z0-9,./?%&#:_
  scrollback: 1000
  bgcolor: rgb(255,255,255)
  bgalpha: 65535
  fgcolor: rgb(0,0,0)
  disallowbold: "false"
  cursorblinks: "false"
  cursorunderline: "false"
  audiblebell: "false"
  tabpos: top
  hidescrollbar: "false"
  hidemenubar: "true"
  hideclosebutton: "false"
  hidepointer: "false"
  disablef10: "true"
  disablealt: "false"
